config_version = "0"

exclude_patterns = [
  "*_min.*",
  "*-min.*",
  "*.min.*",
  "**/*.d.ts",
  "**/.yarn/**",
  "**/bower_components/**",
  "**/build/**",
  "**/cache/**",
  "**/config/**",
  "**/db/**",
  "**/deps/**",
  "**/dist/**",
  "**/extern/**",
  "**/external/**",
  "**/generated/**",
  "**/Godeps/**",
  "**/gradlew/**",
  "**/mvnw/**",
  "**/node_modules/**",
  "**/protos/**",
  "**/seed/**",
  "**/target/**",
  "**/testdata/**",
  "**/vendor/**",
]

test_patterns = [
    "**/test/**",
    "**/spec/**",
    "**/*.test.*",
    "**/*.spec.*",
    "**/*_test.*",
    "**/*_spec.*",
    "**/test_*.*",
    "**/spec_*.*",
]

[[source]]
name = "default"
repository = "https://github.com/qltyai/plugins.git"
tag = "v0.122.0"

[smells]
mode = "block"

[[plugin]]
name = "checkov"

[[plugin]]
name = "golangci-lint"

[[plugin]]
name = "markdownlint"

[[plugin]]
name = "osv-scanner"

[[plugin]]
name = "prettier"

[[plugin]]
name = "ripgrep"

[[plugin]]
name = "rubocop"

[[plugin]]
name = "trivy"
drivers = [
  "fs-vuln",
  "config",
]

[[plugin]]
name = "trufflehog"

[[plugin]]
name = "yamllint"

[smells.return_statements]
enabled = true
threshold = 100
